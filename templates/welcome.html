<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      z-index: -10;
    }

    .gradient-layer {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, #6b7280, #4b5563, #374151);
      opacity: 0.9;
    }

    .pattern-layer {
      position: absolute;
      inset: 0;
      background-image: url('data:image/svg+xml;charset=utf-8,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 80 80%22%3E%3Cpath fill=%22%23fff%22 fill-opacity=%22.05%22 d=%22M14 16H9v-2h5V9h2v5h5v2h-5v5h-2v-5zm-1-9H4V1h9v6zm-9 9h9v9H4v-9zm18 0h9v9h-9v-9zm9-9h-9V1h9v6zm-10 0H3V1h9v6zm1 19H3v9h9v-9zm9-10h-9v9h9v-9zm-10 0H3v9h9v-9zm20-9h9v9h-9V7zm-10 0h9v9h-9V7zm10-7h9v6h-9V0zm-10 0h9v6h-9V0zm10 36h9v9h-9v-9zm-10 0h9v9h-9v-9zm10-9h9v8h-9v-8zm-10 0h9v8h-9v-8zm-9 17h9v9h-9v-9zm-10 0h9v9H4v-9zm19-9h9v9h-9v-9zm-19 0h9v9H4v-9z%22%3E%3C/path%3E%3C/svg%3E');
    }

    .overlay-layer {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.4), transparent);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .content-box {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 50px;
      border-radius: 20px;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 9999px;
      background: linear-gradient(to right, #6b7280, #4b5563);
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: linear-gradient(to right, #4b5563, #374151);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="gradient-layer"></div>
    <div class="pattern-layer"></div>
    <div class="overlay-layer"></div>
  </div>

  <div class="container">
    <div class="content-box">
      <h1>Welcome Back! {{.Username}}</h1>
      <p>You’ve successfully logged in. Let’s get started on your journey.</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Landing Page</title>
  <link rel="stylesheet">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
}

.page-container {
  position: relative;
  min-height: 100vh;
  overflow: hidden;
}

/* Background styles */
.background {
  position: fixed;
  inset: 0;
  z-index: -10;
}

.gradient-layer {
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom right, #6b7280, #4b5563, #374151);
  opacity: 0.9;
}

.pattern-layer {
  position: absolute;
  inset: 0;
  background-image: url('data:image/svg+xml;charset=utf-8,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 80 80%22%3E%3Cpath fill=%22%23fff%22 fill-opacity=%22.05%22 d=%22M14 16H9v-2h5V9h2v5h5v2h-5v5h-2v-5zm-1-9H4V1h9v6zm-9 9h9v9H4v-9zm18 0h9v9h-9v-9zm9-9h-9V1h9v6zm-10 0H3V1h9v6zm1 19H3v9h9v-9zm9-10h-9v9h9v-9zm-10 0H3v9h9v-9zm20-9h9v9h-9V7zm-10 0h9v9h-9V7zm10-7h9v6h-9V0zm-10 0h9v6h-9V0zm10 36h9v9h-9v-9zm-10 0h9v9h-9v-9zm10-9h9v8h-9v-8zm-10 0h9v8h-9v-8zm-9 17h9v9h-9v-9zm-10 0h9v9H4v-9zm19-9h9v9h-9v-9zm-19 0h9v9H4v-9z%22%3E%3C/path%3E%3C/svg%3E');
}

.overlay-layer {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.4), transparent);
}

/* Container for content alignment */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem;
}

/* Header styles */
.header {
  padding: 1.5rem 0;
}

.header-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 1rem;
}

/* Main content area */
.main {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: calc(100vh - 120px);
}

.content {
  text-align: center;
}

.content h1 {
  font-size: 3.5rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
}

.content p {
  font-size: 1.25rem;
  opacity: 0.8;
  max-width: 36rem;
  margin: 0 auto;
}

/* Button styles */
.btn {
  display: inline-block;
  padding: 0.5rem 1.5rem;
  border-radius: 9999px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border: none;
  font-size: 1rem;
}

.btn:hover {
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
  transform: translateY(-1px);
}

.btn-primary {
  background: linear-gradient(to right, #6b7280, #4b5563);
  color: white;
}

.btn-primary:hover {
  background: linear-gradient(to right, #4b5563, #374151);
}

.btn-secondary {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(4px);
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.btn-secondary:hover {
  background: rgba(255, 255, 255, 0.3);
}

/* Footer gradient */
.footer-gradient {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3rem;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.4), transparent);
}

/* Responsive styles */
@media (max-width: 768px) {
  .content h1 {
    font-size: 2.75rem;
  }
  
  .content p {
    font-size: 1.125rem;
  }
}

@media (max-width: 480px) {
  .content h1 {
    font-size: 2rem;
  }
}
  </style>
</head>
<body>
  <div class="page-container">
    <div class="background">
      <div class="gradient-layer"></div>
      <div class="pattern-layer"></div>
      <div class="overlay-layer"></div>
    </div>
    
    <header class="header">
      <div class="container">
        <div class="header-buttons">
          <button class="btn btn-secondary" onclick="window.location.href='http://localhost:8080/signup'">Sign Up</button>
          <button class="btn btn-primary" onclick="window.location.href='http://localhost:8080/login'">Login</button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="content">
          <h1>Welcome to Our Platform</h1>
          <p>A beautiful space where simplicity meets functionality.</p>
        </div>
      </div>
    </main>

    <div class="footer-gradient"></div>
  </div>

</body>
</html>
